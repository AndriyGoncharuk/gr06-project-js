<footer class="footer lazy-bg" id="footer">
  <div class="container footer-container">
    <div class="footer-top">
      <img
        class="footer-image"
        srcset="
          ../img/footer/imagedesktop_1x.png  1x,
          ../img/footer/imagedesktop_2x.png 2x
        "
        src="./img/footer/imagedesktop_1x.png"
        alt="Djefferson Photo"
        loading="lazy"
      />
      <h2 class="footer-title">Let's <span class="title-accent">work</span></h2>
      <h2 class="footer-title">together</h2>
    </div>
    <form class="footer-form">
      <input
        class="footer-form-input"
        id="user-email"
        type="email"
        name="e-mail"
        placeholder="clients@gmail.com"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        autocomplete="off"
      />
      <input
        class="footer-form-input"
        id="user-comment"
        type="text"
        name="comments"
        placeholder="comments"
        autocomplete="off"
      />
      <button
        class="footer-form-btn"
        id="form-btn"
        type="submit"
        aria-label="submit form"
      >
        Send
      </button>
    </form>
    <address class="footer-bottom">
      <ul class="contacts">
        <li class="contacts-item contacts-mail hover-animation">
          <a class="contacts-link" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="contacts-item contacts-phone hover-animation">
          <a class="contacts-link" href="tel:+3801111111111"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</footer>

<!-- Modal -->

<div class="footer-backdrop">
  <div class="modal">
    <div class="modal-box">
      <button class="close-btn" type="button" aria-label="close modal">
        <svg
          width="14"
          height="14"
          viewBox="0 0 14 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.5 1.5L1.5 12.5"
            stroke="#FAFAFA"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <h3 class="modal-title">Thank you for your interest in cooperation!</h3>
      <p class="modal-message">
        The manager will contact you shortly to discuss further details and
        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</div>
<script src="./js/footer.js"></script>
